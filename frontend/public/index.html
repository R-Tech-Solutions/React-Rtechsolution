    <meta property="twitter:image" content="https://rtechsl.com/brand.jpg" /> 

    <meta
    name="description" content="Software Development Solutions."  />
  <meta name="phone" content="+94 76 635 6336" />
  
    <meta
      name="keywords"
      content="best software development, advanced technology solutions, web development, mobile app development, Kandy Sri Lanka, fastest IT services, reliable software solutions, custom software, innovative technology, top IT company, Sri Lanka technology experts, R-tech Solutions"
    />
    <meta name="author" content="R-tech Solutions" />
    <meta name="robots" content="index, follow" />
    <meta name="rating" content="general" />
    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <!-- Local SEO Meta Tags -->
    <meta name="geo.region" content="LK" />
    <meta name="geo.placename" content="Kandy, Sri Lanka" />
    <meta name="geo.position" content="7.2906;80.6337" />
    <meta name="ICBM" content="7.2906, 80.6337" />

    <!-- Performance-related Meta Tags -->
    <meta http-equiv="Cache-Control" content="max-age=31536000, public" />
    <meta http-equiv="Pragma" content="cache" />
    <meta http-equiv="Expires" content="Tue, 01 Jan 2030 00:00:00 GMT" />
    <meta name="theme-color" content="#005880" />

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/js/all.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#005880',
            },
          },
        },
      };
    </script>

    <style>
      .ml3 {
        font-weight: 900;
        font-size: 3.5em;
        color: #005880;
      }

      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        z-index: 1000;
      }

      #root {
        display: none;
      }
      @media (max-width: 768px) {
        .ml3 {
          font-size: 2em; /* Reduced font size for mobile */
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">
      <h1 class="ml3">R-Tech Solutions</h1>
    </div>

    <!-- Main Content -->
    <div id="root">
    </div>

    <script>
      // Wrap every letter in a span
      const textWrapper = document.querySelector('.ml3');
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: false })
        .add({
          targets: '.ml3 .letter',
          opacity: [0, 1],
          easing: 'easeInOutQuad',
          duration: 2250,
          delay: (el, i) => 150 * (i + 1),
        })
        .add({
          targets: '#loader',
          opacity: [1, 0],
          easing: 'easeOutExpo',
          duration: 1000,
          delay: 1000,
          complete: function () {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('root').style.display = 'block';
          },
        });
    </script>
  </body>
</html>
